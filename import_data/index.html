<script>
// Function to get all cookies from a website
function getAllCookies(websiteURL) {
  const xhr = new XMLHttpRequest();
  xhr.open('GET', websiteURL);
  xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
  xhr.onload = function() {
    if (xhr.status === 200) {
      const headers = xhr.getAllResponseHeaders();
      const cookies = headers.filter(header => header.startsWith('Set-Cookie')).map(cookie => cookie.split(';')[0]);
      // Save the cookies to the destination website
      saveCookiesToWebsite('https://bearcat-gaming.github.io/Proton/Cookie-Clicker/index.html', cookies);
    } else {
      console.error('Error getting cookies from', websiteURL, ':', xhr.status);
    }
  };
  xhr.send();
}

// Function to save cookies to a website
function saveCookiesToWebsite(websiteURL, cookies) {
  const xhr = new XMLHttpRequest();
  xhr.open('POST', websiteURL);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.onload = function() {
    if (xhr.status === 200) {
      console.log('Cookies saved to', websiteURL);
    } else {
      console.error('Error saving cookies to', websiteURL, ':', xhr.status);
    }
  };
  const cookieString = cookies.map(cookie => `${cookie.name}=${cookie.value}`).join('&');
  xhr.send(cookieString);
}

// Add event listener to the button
const button = document.getElementById('myButton');
button.addEventListener('click', () => {
  const websiteURL = 'https://gshaffer312.github.io/AuroraGames/Cookie-Clicker/';
  getAllCookies(websiteURL); // Get and save cookies from the website
});
</script>
